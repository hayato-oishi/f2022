<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button @click="message += 'ようこそ!'">ボタン</button>
      {{ reverseMessage }}
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        computed: {
          reverseMessage () {
            return this.message.split("").reverse().join("")
          }
        }
      });
    </script>
  </body>
</html>
